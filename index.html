<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>You Are Hacked!</title>
  <style>
    /* Body styling */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: red;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Hidden overlay for the pop-up */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
      flex-direction: column;
      animation: fadeIn 0.1s ease-in-out;
    }

    /* Pop-up message box styling */
    .popup {
      background-color: red;
      color: black;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      font-size: 30px;
      font-weight: bold;
      animation: zoomIn 1s ease;
      margin: 10px;
      display: none; /* Initially hidden */
    }

    /* Animation for pop-up zoom */
    @keyframes zoomIn {
      from {
        transform: scale(0);
      }
      to {
        transform: scale(1);
      }
    }

    /* Animation for overlay fade-in */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* Automatically close after 10 seconds */
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Overlay that pops up -->
  <div class="overlay" id="popupOverlay">
    <div class="popup">YOU ARE HACKED!</div>
    <div class="popup">YOUR SYSTEM IS COMPROMISED!</div>
    <div class="popup">SECURITY BREACH DETECTED!</div>
    <div class="popup">ALL YOUR DATA IS AT RISK!</div>
  </div>

  <!-- Alarm sound -->
  <audio id="alarmSound" src="alarm.mp3" loop></audio>

  <script>
    // Function to trigger automatic pop-ups without user clicks
    function showPopup() {
      const popupOverlay = document.getElementById("popupOverlay");
      const alarmSound = document.getElementById("alarmSound");

      // Start playing the alarm sound
      alarmSound.play();

      // Array of multiple popup messages
      const popups = document.querySelectorAll('.popup');
      let delay = 1000; // Delay between pop-ups
      let currentIndex = 0;

      // Function to display the next pop-up
      function displayNextPopup() {
        if (currentIndex < popups.length) {
          popups[currentIndex].style.display = 'block'; // Show current pop-up
          currentIndex++;
          setTimeout(() => {
            popups[currentIndex - 1].style.display = 'none'; // Hide current pop-up
            displayNextPopup(); // Show next pop-up
          }, 3000); // Display each pop-up for 3 seconds
        } else {
          // After showing all pop-ups, restart from the first one
          currentIndex = 0;
          displayNextPopup();
        }
      }

      // Start displaying pop-ups
      displayNextPopup();
    }

    // Run the pop-up function immediately after the page loads
    window.onload = function() {
      showPopup();
    };
  </script>
</body>
</html>
