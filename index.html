<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>You Are Hacked!</title>
  <style>
    /* Body styling */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: red;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Hidden overlay for the pop-up */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
      flex-direction: column;
      animation: fadeIn 2s ease-in-out;
    }

    /* Pop-up message box styling */
    .popup {
      background-color: red;
      color: black;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      font-size: 30px;
      font-weight: bold;
      animation: zoomIn 1s ease;
      margin: 10px;
    }

    /* Animation for pop-up zoom */
    @keyframes zoomIn {
      from {
        transform: scale(0);
      }
      to {
        transform: scale(1);
      }
    }

    /* Animation for overlay fade-in */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* Automatically close after 5 seconds */
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Overlay that pops up -->
  <div class="overlay" id="popupOverlay">
    <div class="popup">YOU ARE HACKED!</div>
    <div class="popup">YOUR SYSTEM IS COMPROMISED!</div>
    <div class="popup">SECURITY BREACH DETECTED!</div>
    <div class="popup">ALL YOUR DATA IS AT RISK!</div>
  </div>

  <script>
    // Function to trigger automatic pop-ups without user clicks
    function showPopup() {
      const popupOverlay = document.getElementById("popupOverlay");

      // Array of multiple popup messages
      const popups = document.querySelectorAll('.popup');
      let delay = 1000; // Delay between pop-ups

      // Show each pop-up message one after the other
      popups.forEach((popup, index) => {
        setTimeout(() => {
          popup.style.display = 'block';
        }, delay * index);
      });

      // Automatically hide the overlay after 10 seconds
      setTimeout(() => {
        popupOverlay.classList.add('hidden');
      }, 10000); // Close after 10 seconds
    }

    // Run the pop-up function immediately after the page loads
    window.onload = function() {
      showPopup();
    };
  </script>
</body>
</html>
